<VirtualHost *:80>
  ServerName epam-httpd.lan
  Redirect / https://epam-httpd.lan/
</VirtualHost>

<VirtualHost *:443>
  ServerName epam-httpd.lan
  DocumentRoot /var/www/epam-httpd.lan
  CustomLog /var/log/apache2/access_epam-httpd.lan.log combined
  ErrorLog /var/log/apache2/error_epam-httpd.lan.log
  ErrorDocument 404 /404.html
  SSLEngine on
  SSLProxyEngine on
  ProxyPreserveHost on
  ProxyVia on

  SSLCertificateFile /etc/ssl/certs/epam-httpd.lan.crt
  SSLCertificateKeyFile /etc/ssl/certs/epam-httpd.lan.key

  <Proxy balancer://app>
    BalancerMember http://127.0.0.1:8080
    BalancerMember http://127.0.0.1:8443
  </Proxy>

  ProxyPass / balancer://app/
  ProxyPassReverse / balancer://app/
</VirtualHost>


