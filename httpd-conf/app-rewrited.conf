<VirtualHost *:8008>
    ServerName app-rewrited
    DocumentRoot /var/www/app-rewrited
    DirectoryIndex /hello
    CustomLog /var/log/httpd/access_app-rewrited.log combined
    ErrorLog /var/log/httpd/error_app-rewrited.log

    RewriteEngine on
    RewriteRule "^/get_cookie" "-" [CO=rewrite:true:app-rewrited:60:/]
    
    RewriteCond "${REQUEST_URI}" "!^/get_cookie"
    RewriteRule ".*" "/hello" [PT]

    
</VirtualHost>